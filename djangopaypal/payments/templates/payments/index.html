<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <style>
        .w3-container {
            font-size: 14px;
        }

        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>

    <div class="center">
        <h3 class="donate">
            <div class="w3-card-4">

                <header class="w3-container w3-blue">
                    <h1>DONATE</h1>
                </header>

                <div class="w3-container">
                    <p>Donate to help others code,it starts with you.!</p>

                    <div id="paypal-button-container"></div>
                     <!-- Include the PayPal JavaScript SDK -->
                    <script src="https://www.paypal.com/sdk/js?client-id=AeLV8eHfO3a-VGECWMY3-ITa0bfYAkF8gCvMzBAORmwFQ7g46lkU-FnbHHh9Wtjsa8rK8jbvMrFxgCMT&currency=USD"></script>
                
                    <script>
                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({
                
                            // Call your server to set up the transaction
                            createOrder: function(data, actions) {
                                return actions.order.create({
                                        purchase_units: [{
                                            amount: {
                                                value: '0.01'
                                            }
                                        }]
                                });
                            },
                
                            // Call your server to finalize the transaction
                            onApprove: function(data, actions) {
                                return actions.order.capture().then(function(details){
                                    alert('Transaction completed by' + details.payer.name.given_name +'!');
                                )}

                            }).render('#paypal-button-container');
                    </script>
                
                    

                    <div id="paypal-button-container"></div>

                 
                    <script
                        src="https://www.paypal.com/sdk/js?client-id=ARQtv6ATCMgVdQfeC_X0VJJhptYPqRGHVCYR8_WIKZ3bqtxSmchkHOy77tFoPimHtJUG9mGCiBF4yluN&currency=USD">
                    </script>

                    <script>
                        // Render the PayPal button into #paypal-button-container
                        paypal.Buttons({

                            // Set up transaction
                            createOrder: function (data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: '50'
                                        }
                                    }]
                                });
                            },

                            // Finalize transaction
                            onApprove: function (data, actions) {
                                return actions.order.capture().then(function (details) {
                                    //  success message to
                                    alert('Transaction completed by ' + details.payer.name
                                        .given_name + '!');
                                });
                            }


                        }).render('#paypal-button-container');
                    </script>

                </div>

                <footer class="w3-container w3-blue">
                    <h5>&copy Ronald R</h5>
                </footer>

            </div>
        </h3>

    </div>

</body>
